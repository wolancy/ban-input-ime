
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div>
    <div>
      <input type="text" class="upd_td" onkeyup = "this.value=this.value.replace(/\D/g,'')" onblur = "this.value=this.value.replace(/\D/g,'')"/>
    </div>
</body>
<style>
    .upd_td{
        width: 80px;
        height: 38px;
        line-height: 38px;
        text-align: center;
        /*Chrome Safari*/
        -webkit-ime-mode: disabled;
        /*Mozilla Firefox*/
        -moz-ime-mode: disabled;
        /*Opera*/
        -o-ime-mode:  disabled;
        /*Internet Explorer*/
        -ms-ime-mode:  disabled;
        /*CSS3 Standard*/
        ime-mode: disabled;
    }
</style>
</html>
